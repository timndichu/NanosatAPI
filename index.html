<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws')
      let ws = new WebSocket(HOST);
      let el;
      ws.onmessage = (event) => {
        el = document.getElementById('status');
        el.innerHTML = '\n' + el.innerHTML + event.data;
      };
    </script>
  </head>
  <body>
    <p id="status">
      WebSocket data:
    </p>
  </body>
</html>
